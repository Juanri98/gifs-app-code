<div
  class="bg-dark border-right p-3"
  id="sidebar"
  [ngStyle]="{ height: tags.length > 0 ? '100%' : '100vh' }"
>
  <h3 class="text-light">Gifs App</h3>
  <h6 class="text-light">&copy; By Juanri98</h6>
  <hr class="text-light" />
  <div class="list-group list-reset">
    <button
      *ngFor="let tag of tags"
      class="list-group-item list-group-item-action"
      (click)="searchTag(tag)"
    >
      {{ tag | titlecase }}
    </button>
  </div>
</div>
